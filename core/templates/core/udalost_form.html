<!DOCTYPE html>
<html>
<head>
    <title>Nová Udalosť</title>
</head>
<body>
    {% include 'core/navbar.html' %}

    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h1>Vytvoriť novú udalosť</h1>

        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 15px;">
                {{ form.as_p }}
            </div>
            
            <button type="submit" style="background-color: green; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px;">
                Uložiť udalosť
            </button>
        </form>
        
        <br>
        <a href="{% url 'udalost_list' %}">← Späť na zoznam udalostí</a>
    </div>
</body>
</html>
