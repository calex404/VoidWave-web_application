{% extends "base.html" %}

{% block title %}Vytvoriť novú udalosť{% endblock %}


{% block content %}
    
    <div style="max-width: 600px; margin: 30px auto; padding: 25px; background-color: var(--color-surface); border: 1px solid var(--color-border); border-radius: 8px;">
        
        <h1 style="color: var(--color-text-main); margin-top: 0; border-bottom: 1px solid var(--color-border); padding-bottom: 15px; font-size: 1.8em">
            Vytvoriť novú udalosť
        </h1>

        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: var(--color-text-main);">
                    Názov:
                </label>
                {{ form.nazov }} </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: var(--color-text-main);">
                    Dátum a čas konania:
                </label>
                {{ form.datum_konania }} 
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: var(--color-text-main);">
                    Popis:
                </label>
                {{ form.popis }}
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: var(--color-text-main);">
                    Hra:
                </label>
                {{ form.hra }}
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: var(--color-text-main);">
                    Typ:
                </label>
                {{ form.typ }}
            </div>
            
            <button type="submit" style="background-color: var(--color-success); color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px; border-radius: 4px; font-weight: bold">
                Uložiť udalosť
            </button>
        </form>
        
    </div>

{% endblock content %}
