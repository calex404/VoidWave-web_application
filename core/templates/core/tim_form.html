<!DOCTYPE html>
<html>
<head>
    <title>Založiť Tím</title>
</head>
<body>
    {% include 'core/navbar.html' %}

    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h1>Založiť nový tím</h1>

        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer;">
                Vytvoriť tím
            </button>
        </form>
        
        <br>
        <a href="{% url 'tim_list' %}">← Späť na zoznam tímov</a>
    </div>
</body>
</html>
