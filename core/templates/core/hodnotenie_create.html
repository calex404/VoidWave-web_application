{% extends "base.html" %}


{% block title %}Hodnotenie{% endblock %}

{% block content %}
    <div style="max-width: 600px; margin: 30px auto; padding: 25px; background: var(--color-surface); border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);">
        

        <h1 style="color: var(--color-text-main); margin-top: 15px; border-bottom: 2px solid var(--color-border); padding-bottom: 10px;">
            Hodnotenie ⭐ 
        </h1>
        
        <p style="color: var(--color-text-main);">Hodnotíš udalosť: <strong>{{ udalost.nazov }}</strong></p>
        
        <form method="post" style="margin-top: 30px;">
            {% csrf_token %}
            
            <div style="margin-bottom: 15px; color: var(--color-text-main);">
                {{ form.as_p }}
            </div>

            <button type="submit" style="background-color: var(--color-success); color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold">
                Uložiť Hodnotenie
            </button>
        </form>
    </div>
{% endblock content %}
