{% extends "base.html" %}
{% block title %}E-mail odoslaný{% endblock %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div style="background: var(--color-surface); padding: 40px; border-radius: 8px; text-align: center;">
        <h2 style="color: var(--color-success);">✅ E-mail odoslaný!</h2>
        <p style="color: var(--color-text-main);">Skontroluj si schránku (alebo terminál, ak testuješ lokálne).</p>
        <a href="{% url 'login' %}" style="color: var(--color-link);">Späť na prihlásenie</a>
    </div>
</div>
{% endblock %}
