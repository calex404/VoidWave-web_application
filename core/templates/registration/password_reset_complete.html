{% extends "base.html" %}

{% block title %}Heslo zmenené{% endblock %}

{% block background_loop %}{% endblock %}

{% block nav_bar %}{% endblock %}


{% block content %}

    <div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        
        <div style="max-width: 400px; width: 100%; padding: 40px; background: var(--color-surface); border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0); border: 1px solid var(--color-border);">
            
            <h2 style="color: var(--color-success); text-align: center; margin-top: 0; border-bottom: 1px solid var(--color-border); padding-bottom: 10px; margin-bottom: 20px;">
                 ✅ Hotovo!
            </h2>
            
            <p style="color: var(--color-text-main); text-align: center; margin-bottom: 20px;">
                Tvoje heslo bolo úspešne zmenené.
            </p>
            
           <p style="text-align: center; margin-top: 20px;">
               <a href="{% url 'home' %}" style="color: var(--color-success); font-size: 1.1em; text-decoration: none;">
               Prihlásiť sa
               </a>
           </p>
            
        </div>
    </div>
    
{% endblock %}
