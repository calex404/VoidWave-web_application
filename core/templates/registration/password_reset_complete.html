{% extends "base.html" %}

{% block title %}Heslo zmenené{% endblock %}

{% block background_loop %}{% endblock %}
{% block nav_bar %}{% endblock %}

{% block content %}
    <div class="auth-container">
        <div class="auth-card auth-card-large">
            
            <h2 class="auth-title" style="color: var(--color-success) !important; border-bottom: 1px solid var(--color-border); padding-bottom: 15px;">
                 ✅ Hotovo!
            </h2>
            
            <p class="auth-instruction-text" style="margin-top: 20px;">
                Tvoje heslo bolo úspešne zmenené. Teraz sa môžeš prihlásiť s novými údajmi.
            </p>
            
            <div class="auth-link-container" style="text-align: center; margin-top: 30px;">
                <a href="{% url 'login' %}" class="auth-link" style="color: var(--color-success) !important; font-size: 1.1em;">
                    Prihlásiť sa →
                </a>
            </div>
            
        </div>
    </div>
{% endblock %}
