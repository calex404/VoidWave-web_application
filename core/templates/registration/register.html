<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Registr치cia</title>
    <style>
        body { font-family: sans-serif; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; margin-top: 0; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #218838; }
        .errorlist { color: red; list-style: none; padding: 0; font-size: 0.9em; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="box">
        <h2>游닇 Registr치cia</h2>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
                    <p style="margin: 0; font-weight: bold;">Chyba pri registr치cii:</p>
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            {% for field in form %}
                <div style="margin-bottom: 15px;">
                    <label style="font-weight: bold; font-size: 0.9em;">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div style="color: red; font-size: 0.8em; margin-top: 5px;">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit">Zaregistrova콘 sa</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 0.9em;">
            U m치코 칰캜et? <a href="{% url 'login' %}" style="color: #007bff;">Prihl치s sa tu</a>
        </p>
    </div>

</body>
</html>
