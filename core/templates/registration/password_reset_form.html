{% extends "base.html" %}

{% block title %}Obnova Hesla{% endblock %}

{% block background_loop %}{% endblock %}

{% block nav_bar %}{% endblock %}


{% block content %}

  <div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <div style="max-width: 400px; width: 100%; padding: 40px; background: var(--color-surface); border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0); border: 1px solid var(--color-border);">
                
            <h2 style="color: var(--color-orange); text-align: center; margin-top: 0; border-bottom: 1px solid var(--color-border); padding-bottom: 10px; margin-bottom: 20px;">
                Obnova hesla
            </h2>

            <p style="color: var(--color-text-main); margin-bottom: 10px; font-size: 1em; text-align: center;">
                Zadaj email, s ktorým si sa registroval/a:
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div style="margin-bottom: 20px;">
                    {{ form.as_p }}
                </div>

                <button type="submit" style="width: 100%; padding: 12px; background-color: var(--color-orange); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1.1em;">
                    Odoslať 
                </button>
          
            </form>
            
        </div>
    </div>

{% endblock %}
